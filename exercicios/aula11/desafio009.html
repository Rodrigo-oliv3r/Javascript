<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Brasileiro ou Estrangeiro?</h1>
    <label for="txtpais">Em que pais você mora? </label>
    <input type="text" name="txtpais" id="txtpais"> <br>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular(){
            var tpais = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')

            var pais = String(tpais.value)
            
            res.innerHTML = `Você mora em ${pais}.`

            if(pais == 'Brasil'){
                res.innerHTML += ` Você é Brasileiro`
            }else{
                res.innerHTML += `Você é Estrangeiro` 
            }

            
        }
    </script>
</body>
</html>
